<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜单列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm layui-btn-normal data-add-btn" lay-event="add"> 添加</button>
                <!--<button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="del"> 删除</button>-->
                <button class="layui-btn layui-btn-sm" lay-event="expand">全部展开</button>
                <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="fold">全部折叠</button>
            </div>
        </script>

        <table id="munu-table" class="layui-table" lay-filter="munu-table"></table>

        <script type="text/html" id="tableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="add">添加菜单</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="del">删除</a>
        </script>

    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script>
    layui.use(['layer', 'table', 'treeTable'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            table = layui.table,
            treetable = layui.treeTable;

        var menutree = treetable.render({
            elem: '#munu-table',
            reqData: function (data, callback) {
                var pid = data ? data.id : '0';
                $.get('/system-menu/lazy', {pid: pid}, function (res) {
                    callback(res.data);
                });
            },
            tree: {
                iconIndex: 1,
                isPidData: true
            },
            cols: [[
                {type: 'numbers'},
                {field: 'title', minWidth: 200, title: '菜单名称'},
                {field: 'href', title: '菜单url'},
                {field: 'sort', width: 80, align: 'center', title: '排序号'},
                {toolbar: '#tableBar', width: 240, align: 'center', title: '操作'}
            ]],
            toolbar: "#toolbar"
        });

        treetable.on("toolbar(munu-table)", function (obj) {
            if (obj.event === "expand") {
                menutree.expandAll();
            } else if (obj.event === "fold") {
                menutree.foldAll();
            } else if (obj.event === "add") {
                var index = layer.open({
                    title: "新增菜单",
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: "add.html",
                    end: function () {
                        menutree.refresh(0);
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            }
            // else if (obj.event === "del") {
            //
            // }
        });

        //监听工具条
        treetable.on('tool(munu-table)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;

            if (layEvent === "add") {
                var index = layer.open({
                    title: "新增菜单",
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: "add.html?pid=" + data.id,
                    end: function () {
                        menutree.refresh(data.id);
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (layEvent === 'del') {
                $.ajax({
                    url: "/system-menu/" + data.id,
                    type: "DELETE",
                    success: function (res) {
                        if (res.code === 0) {
                            layer.alert("删除成功", {icon: 1}, function (index) {
                                menutree.refresh(data.pid);
                                layer.close(index);
                            });
                        } else {
                            layer.alert(res.msg, {icon: 2});
                        }
                    }
                });
            } else if (layEvent === 'edit') {
                var index = layer.open({
                    title: "修改菜单",
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: "edit.html?id=" + data.id,
                    end: function () {
                        menutree.refresh(data.pid);
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            }
        });

    });
</script>

</body>
</html>
