<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改菜单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layuimini-form">
    <div class="layui-form" lay-filter="record">
        <div class="layui-form-item" style="display: none;">
            <label class="layui-form-label required">ID</label>
            <div class="layui-input-block">
                <input type="text" name="id" disabled lay-verify="required" lay-reqtext="菜单名不能为空" placeholder="请输入菜单名"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">父菜单</label>
            <div class="layui-input-block">
                <div id="pid"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">菜单名</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="required" lay-reqtext="菜单名不能为空" placeholder="请输入菜单名"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">菜单图标</label>
            <div class="layui-input-block">
                <input type="text" id="icon" name="icon" value="fa-arrows" lay-filter="icon" class="hide">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单地址</label>
            <div class="layui-input-block">
                <input type="text" name="href" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">打开方式</label>
            <div class="layui-input-block">
                <select id="target">
                    <option value="_self">_self</option>
                    <option value="_blank">_blank</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">排序</label>
            <div class="layui-input-block">
                <input type="text" name="sort" lay-verify="required" lay-reqtext="排序不能为空" value="0" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js" charset="UTF-8"></script>
<script>
    layui.use(['form', "layer", "commonutil", "xmSelect", "iconPickerFa"], function () {
        var form = layui.form,
            layer = layui.layer,
            util = layui.commonutil,
            xmSelect = layui.xmSelect,
            iconPickerFa = layui.iconPickerFa,
            $ = layui.$;

        var url = layui.url();

        var pidSelect = xmSelect.render({
            el: "#pid",
            name: "pid",
            prop: {
                name: "title",
                value: "id",
                children: "child"
            },
            model: {label: {type: 'text'}},
            radio: true,
            clickClose: true,
            data: [],
            height: 'auto',
            tree: {
                show: true,
                strict: false,
                expandedKeys: [-1]
            }
        });

        $.get("/system-menu/" + url.search["id"], function (res) {
            // 图标处理
            res.data.icon = res.data.icon.substr(3);
            form.val("record", res.data);
            var pid = res.data.pid;

            $.get("/system-menu", function (res1) {
                pidSelect.update({
                    data: res1.data
                });
                pidSelect.setValue([pid]);
            });
        });

        iconPickerFa.render({
            elem: '#icon',
            // fa 图标接口
            url: "../../lib/font-awesome-4.7.0/less/variables.less",
            // 是否开启搜索：true/false
            search: true,
            // 是否开启分页
            page: true,
            // 每页显示数量，默认12
            limit: 12
        });


        //监听提交
        form.on('submit(saveBtn)', function (data) {
            // 处理一步数据
            data.field.icon = "fa " + data.field.icon;
            $.ajax({
                url: "/system-menu",
                type: "PUT",
                data: data.field,
                success: function (result) {
                    if (0 === result.code) {
                        layer.alert("保存成功", {icon: 1}, function (index) {
                            // 关闭弹出层
                            layer.close(index);

                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);
                        });
                    } else {
                        layer.alert(result.msg, {icon: 2});
                    }
                }
            });

            return false;
        });

    });
</script>
</body>
</html>
