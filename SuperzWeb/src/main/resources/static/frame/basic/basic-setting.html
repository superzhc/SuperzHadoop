<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>系统配置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {
            width: auto;
            padding-right: 10px;
            line-height: 38px;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-form layuimini-form" lay-filter="record">
            <div class="layui-form-item" style="display: none;">
                <label class="layui-form-label">ID</label>
                <div class="layui-input-block">
                    <input type="text" name="id" disabled class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">首页标题</label>
                <div class="layui-input-block">
                    <input type="text" name="homeTitle" lay-verify="required" lay-reqtext="首页标题不能为空"
                           placeholder="请输入首页标题"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">首页地址</label>
                <div class="layui-input-block">
                    <input type="text" name="homeUrl" lay-verify="required" lay-reqtext="首页地址不能为空"
                           placeholder="请输入首页地址"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">Logo</label>
                <div class="layui-input-block">
                    <button type="button" class="layui-btn" id="uploadfile">
                        <i class="layui-icon">&#xe67c;</i>上传文件
                    </button>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="uploadedimg" height="100" width="100">
                        <p id="errorText"></p>
                        <input type="hidden" name="logoImage" id="logoImage">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">Logo 标题</label>
                <div class="layui-input-block">
                    <input type="text" name="logoTitle" lay-verify="required" lay-reqtext="Logo 标题不能为空"
                           placeholder="请输入Logo 标题"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layer', 'upload'], function () {
        var form = layui.form,
            layer = layui.layer,
            upload = layui.upload,
            $ = layui.$;

        //初始化值
        $.get("/system-basic", function (res) {
            if (res.code === 0) {
                form.val("record", res.data);
                $("#uploadedimg").attr("src", "/" + res.data.logoImage);
            } else {
                layer.alert(res.msg, {icon: 2});
            }
        });

        var uploadInst = upload.render({
            elem: '#uploadfile' //绑定元素
            , url: '/system-basic/upload' //上传接口
            , method: "POST"
            , accept: "images"
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#uploadedimg').attr('src', result); //图片链接（base64）
                });

                layer.msg('上传中', {icon: 16, time: 0});
            }
            , done: function (res) {
                if (res.code === 0) {
                    $("#logoImage").val(res.data);
                } else {
                    layer.alert(res.msg, {icon: 2});
                }
                $("#errorText").html("");
            }
            , error: function () {
                var errorText = $('#errorText');
                errorText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs logo-reload">重试</a>');
                errorText.find('.logo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            $.ajax({
                url: "/system-basic",
                type: "PUT",
                data: data.field,
                success: function (result) {
                    if (0 === result.code) {
                        layer.alert("保存成功", {icon: 1});
                    } else {
                        layer.alert(result.msg, {icon: 2});
                    }
                }
            });

            return false;
        });

    });
</script>
</body>
</html>
