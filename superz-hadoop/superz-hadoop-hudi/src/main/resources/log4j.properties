log4j.rootLogger=INFO, stdout

log4j.category.com.github.superzhc=DEBUG
log4j.category.org.apache.hudi=DEBUG
log4j.category.org.apache.spark.sql.execution.WholeStageCodegenExec=INFO
log4j.category.org.apache.spark.sql.catalyst.expressions.codegen.CodeGenerator=INFO

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c(%L)] - %m%n

log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=/superz-hadoop/logs/hudi/hudi.log
log4j.appender.logfile.MaxFileSize=512KB
log4j.appender.logfile.MaxBackupIndex=5
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d %p [%c] - %m%n
