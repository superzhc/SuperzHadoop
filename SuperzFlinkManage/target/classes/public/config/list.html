<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>任务配置列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" lay-filter="searchfilter">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">任务名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="jobName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除</button>
            </div>
        </script>

        <table class="layui-hide" id="datagrid" lay-filter="tableFilter"></table>

        <script type="text/html" id="tableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'tableutil'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            tableutil = layui.tableutil;

        table.render({
            elem: '#datagrid',
            url: '/job-config',
            method: "GET",
            where: {
                sort: "id",
                order: "desc"
            },
            toolbar: '#toolbar',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 80, title: 'ID', hide: true},
                {field: 'jobName', width: 240, title: '任务名称', align: "center", sort: true},
                {field: 'jobMainClass', width: 480, title: '主类', align: "center"},
                {field: 'jobMode', width: 150, title: '任务模式'},
                {field: 'jobOptions', title: '任务选项', minWidth: 150},
                {field: 'jobArguments', title: '任务参数', minWidth: 150},
                {title: '操作', minWidth: 150, toolbar: '#tableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            autoSort: false,
            skin: 'line',
            parseData: function (result) {
                return {
                    "code": result.code,
                    "msg": result.msg,
                    "count": result.data.total,
                    "data": result.data.records
                };
            }
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);

            //执行搜索重载
            tableutil.refresh('datagrid', {search: result});

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(tableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加任务配置',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var ids = tableutil.checkValues('datagrid', 'id')

                $.ajax({
                    url: "/job-config/batch-delete",
                    type: "POST",
                    data: {ids: ids},
                    success: function (res) {
                        if (res.code === 0) {
                            layer.alert("删除成功", {icon: 1}, function (index) {
                                tableutil.refresh('datagrid');
                                layer.close(index);
                            });
                        } else {
                            layer.alert(res.msg, {icon: 2});
                        }
                    }
                });
            }
        });

        //排序
        table.on("sort(tableFilter)", function (obj) {
            var result = JSON.stringify(form.val("searchfilter"));
            tableutil.refresh('datagrid', {
                search: result,
                sort: obj.field,
                order: obj.type
            });
        });

        table.on('tool(tableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                var index = layer.open({
                    title: '编辑任务配置',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'edit.html?id=' + data.id,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('是否确认删除？', function (index) {
                    $.ajax({
                        url: "/job-config/" + data.id,
                        type: "DELETE",
                        success: function (res) {
                            if (res.code === 0) {
                                layer.close(index);
                                layer.alert("删除成功", {icon: 1}, function (index2) {
                                    tableutil.refresh('datagrid')
                                    layer.close(index2);
                                });
                            }
                        }
                    });
                });
            }
        });

    });
</script>

</body>
</html>
