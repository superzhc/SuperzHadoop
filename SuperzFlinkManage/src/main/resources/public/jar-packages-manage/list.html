<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>算子包列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" lay-filter="searchfilter">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">包名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="packageName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除</button>
            </div>
        </script>

        <table class="layui-hide" id="datagrid" lay-filter="tableFilter"></table>

        <script type="text/html" id="tableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#datagrid',
            url: '/job-jar-packages-manage',
            method: "GET",
            where: {
                sort: "id",
                order: "desc"
            },
            toolbar: '#toolbar',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 80, title: 'ID', hide: true},
                {field: 'packageName', width: 240, title: '包名', align: "center"},
                {field: 'version', width: 150, title: '版本', align: "center", sort: true},
                {field: 'packagePath', width: 480, title: '包路径'},
                {field: 'description', title: '描述', minWidth: 150},
                {title: '操作', minWidth: 150, toolbar: '#tableBar', align: "center"}
            ]],
            limits: [7, 14, 50, 100],
            limit: 7,
            page: true,
            autoSort: false,
            skin: 'line',
            parseData: function (result) {
                return {
                    "code": result.code,
                    "msg": result.msg,
                    "count": result.data.total,
                    "data": result.data.records
                };
            }
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);

            //执行搜索重载
            table.reload('datagrid', {
                page: {
                    curr: 1
                }
                , where: {
                    sort: "id",
                    order: "desc",
                    search: result
                }
            });

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(tableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('datagrid')
                    , data = checkStatus.data;

                var ids = [];
                for (item in data) {
                    ids.push(data[item].id);
                }

                $.ajax({
                    url: "/job-jar-packages-manage/batch-delete",
                    type: "POST",
                    data: {ids: ids},
                    success: function (res) {
                        if (res.code === 0) {
                            layer.alert("删除成功", {icon: 1});
                        } else {
                            layer.alert(res.msg, {icon: 2});
                        }
                    }
                });
            }
        });

        //监听表格复选框选择
        table.on('checkbox(tableFilter)', function (obj) {
            console.log(obj)
        });

        //排序
        table.on("sort(tableFilter)", function (obj) {
            var result = JSON.stringify(form.val("searchfilter"));
            table.reload('datagrid', {
                initSort: obj,
                page: {
                    curr: 1
                }
                , where: {
                    search: result,
                    sort: obj.field,
                    order: obj.type
                }
            });
        });

        table.on('tool(tableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'edit.html?id=' + data.id,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('是否确认删除？', function (index) {
                    $.ajax({
                        url: "/job-jar-packages-manage/" + data.id,
                        type: "DELETE",
                        success: function (res) {
                            if (res.code === 0) {
                                layer.close(index);
                                layer.alert("删除成功", {icon: 1}, function (index2) {
                                    var result = JSON.stringify(form.val("searchfilter"));
                                    //执行搜索重载
                                    table.reload('datagrid', {
                                        page: {
                                            curr: 1
                                        }
                                        , where: {
                                            sort: "id",
                                            order: "desc",
                                            search: result
                                        }
                                    });
                                    layer.close(index2);
                                });
                            }
                        }
                    });
                });
            }
        });

    });
</script>

</body>
</html>
