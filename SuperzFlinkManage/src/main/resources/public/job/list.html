<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>任务列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" lay-filter="searchfilter">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">任务名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="jobName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">任务状态</label>
                            <div class="layui-input-inline">
                                <select name="jobStatus">
                                    <option value=""></option>
                                    <option value="RUNNING">运行中</option>
                                    <option value="FINISH">已结束</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除</button>
            </div>
        </script>

        <table class="layui-hide" id="datagrid" lay-filter="tableFilter"></table>

        <script type="text/html" id="tableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'tableutil'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            tableutil = layui.tableutil;

        table.render(tableutil.options({
            elem: '#datagrid',
            url: '/job-info',
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 80, title: 'ID', hide: true},
                {field: "jobName", title: "任务名称", width: 240, align: "center", sort: true},
                {field: "jobType", title: "任务模式", width: 120, align: "center"},
                {field: "jobApplicationId", title: "ApplicationId", width: 480, align: "center"},
                {field: "jobStatus", title: "任务状态", width: 120, align: "center"},
                {title: '操作', minWidth: 150, toolbar: '#tableBar', align: "center"}
            ]]
        }));

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);

            //执行搜索重载
            tableutil.refresh('datagrid', {search: result});

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(tableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                tableutil.open("datagrid", "add.html", "新增任务");
            } else if (obj.event === 'delete') {  // 监听删除操作
                var ids = tableutil.checkValues('datagrid', 'id')
                tableutil.batchDel("datagrid", "id", "/job-info/batch-delete");
            }
        });

        //排序
        table.on("sort(tableFilter)", function (obj) {
            var result = JSON.stringify(form.val("searchfilter"));
            tableutil.refresh('datagrid', {
                search: result,
                sort: obj.field,
                order: obj.type
            });
        });

        table.on('tool(tableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                tableutil.open("datagrid", 'edit.html?id=' + data.id, "编辑任务");
            } else if (obj.event === 'delete') {
                tableutil.del("datagrid", "/job-info/" + data.id);
            }
        });

    });
</script>

</body>
</html>
