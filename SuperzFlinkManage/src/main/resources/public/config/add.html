<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增任务配置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layuimini-form">
    <div class="layui-form" lay-filter="record">
        <div class="layui-form-item">
            <label class="layui-form-label required">任务名称</label>
            <div class="layui-input-block">
                <input type="text" name="jobName" lay-verify="required" lay-reqtext="任务名称不能为空" placeholder="请输入任务名称"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">主类</label>
            <div class="layui-input-block">
                <input type="text" name="jobMainClass" lay-verify="required" lay-reqtext="主类不能为空" placeholder="请输入主类"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">算子包</label>
            <div class="layui-input-block" id="jobJarPackage" lay-filter="jobJarPackage">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">运行模式</label>
            <div class="layui-input-block">
                <select name="jobMode" lay-verify="required" lay-filter="mode">
                    <option value=""></option>
                    <option value="yarn-cluster">Yarn-Cluster</option>
                    <option value="standalone">Standalone</option>
                    <option value="local">Local</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">并行度</label>
                <div class="layui-input-block">
                    <input type="text" name="p" value="2" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">后台运行</label>
                <div class="layui-input-block">
                    <input type="checkbox" checked="" name="d" lay-skin="switch" value="true">
                </div>
            </div>
        </div>
        <div class="layui-form-item" id="yarn-options" style="display: none">
            <div class="layui-inline">
                <label class="layui-form-label">ynm</label>
                <div class="layui-input-block">
                    <input type="text" name="ynm" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">yjm</label>
                <div class="layui-input-block">
                    <input type="text" name="yjm" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">ytm</label>
                <div class="layui-input-block">
                    <input type="text" name="ytm" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">属性选项</label>
            <div class="layui-input-block">
            <textarea name="D" class="layui-textarea"
                      placeholder='请输入属性选项，示例：{"p1":"v1","p2":"v2"}'></textarea>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">参数</label>
            <div class="layui-input-block">
                <textarea name="jobArguments" class="layui-textarea" placeholder="请输入备注信息，示例：--name value"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js" charset="UTF-8"></script>
<script>
    layui.use(['form', "layer", "commonutil", "selectPlus"], function () {
        var form = layui.form,
            layer = layui.layer,
            util = layui.commonutil,
            selectPlus = layui.selectPlus,
            $ = layui.$;

        var jobJarPackage = selectPlus.render({
            el: "#jobJarPackage",
            url: "/job-jar-packages-manage",
            where: {
                page: 1,
                limit: 100,
                sort: "id",
                order: "desc"
            },
            parseData: function (res) {
                if (res.code !== 0) {
                    return {
                        name: "",
                        id: "",
                        text: ""
                    };
                }

                var data = [];
                var records = res.data.records;
                for (index in records) {
                    var item = records[index];
                    var text = item.packageName + "[" + item.version + "]";
                    data.push({
                        name: text,
                        id: item.id,
                        text: text
                    });
                }
                return data;
            },
            type: "radio",
            valueName: "name"
        });

        form.on("select(mode)", function (data) {
            if (data.value === "yarn-cluster") {
                $("#yarn-options").show();
                $("[name='yjm']").val(1024);
                $("[name='ytm']").val(1024);
            } else {
                $("#yarn-options").hide();
                $("[name='yjm']").val("");
                $("[name='ytm']").val("");
            }
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            // 构建表单数据
            var jobOptions = $.extend(true, {}, data.field);
            var formData = {};
            layui.each(["jobName", "jobMainClass", "jobMode", "jobArguments"], function (index, item) {
                formData[item] = jobOptions[item];
                delete jobOptions[item];
            });
            layui.each(jobOptions, function (key, value) {
                if (util.StringUtil.contains(key, "selectPlus")) {//删掉selectPlus构建的表单属性
                    delete jobOptions[key];
                } else if (value === undefined || value === "") {
                    delete jobOptions[key];
                } else if ("true" === value) {
                    jobOptions[key] = true;
                } else if (util.StringUtil.isNumeric(value)) {
                    jobOptions[key] = Number(value);
                }
            });
            formData.jobOptions = JSON.stringify(jobOptions);
            formData.jobJarPackage = jobJarPackage.getChecked().data[0].id;

            $.ajax({
                url: "/job-config",
                type: "POST",
                data: formData,
                success: function (result) {
                    if (0 === result.code) {
                        layer.alert("保存成功", {icon: 1}, function () {
                            // 关闭弹出层
                            layer.close(index);

                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);
                        });
                    } else {
                        layer.alert(result.msg, {icon: 2});
                    }
                }
            });

            return false;
        });

    });
</script>
</body>
</html>
