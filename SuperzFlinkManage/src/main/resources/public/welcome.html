<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
</head>
<style>
    .top-panel {
        border: 1px solid #eceff9;
        border-radius: 5px;
        text-align: center;
    }

    .top-panel > .layui-card-body {
        height: 60px;
    }

    .top-panel-number {
        line-height: 60px;
        font-size: 30px;
        border-left: 1px solid #eceff9;
    }

    .top-panel-tips {
        height: 60px;
        line-height: 60px;
        text-align: center;
        border-radius: 2px;
        font-size: 30px;
    }
</style>
<body>
<div class="layuimini-main">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12 layui-col-md3">
            <div class="layui-card top-panel">
                <div class="layui-card-header">总任务数</div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space5">
                        <div class="layui-col-xs3 layui-col-md3 top-panel-tips">
                            <i class="fa fa-tasks"></i>
                        </div>
                        <div class="layui-col-xs9 layui-col-md9 top-panel-number" id="total">
                            9,054,056
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-md3">
            <div class="layui-card top-panel">
                <div class="layui-card-header">运行中</div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space5">
                        <div class="layui-col-xs3 layui-col-md3 top-panel-tips">
                            <i class="fa fa-cogs"></i>
                        </div>
                        <div class="layui-col-xs9 layui-col-md9 top-panel-number" id="running">
                            9,054,056
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-md3">
            <div class="layui-card top-panel">
                <div class="layui-card-header">已完成</div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space5">
                        <div class="layui-col-xs3 layui-col-md3 top-panel-tips">
                            <i class="fa fa-desktop"></i>
                        </div>
                        <div class="layui-col-xs9 layui-col-md9 top-panel-number" id="succeeded">
                            9,054,056
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-md3">
            <div class="layui-card top-panel">
                <div class="layui-card-header">失败数</div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space5">
                        <div class="layui-col-xs3 layui-col-md3 top-panel-tips">
                            <i class="fa fa-bug"></i>
                        </div>
                        <div class="layui-col-xs9 layui-col-md9 top-panel-number" id="failed">
                            9,054,056
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12 layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">最近 10 个任务</div>
                <div class="layui-card-body layui-text">
                    <table id="datagrid"></table>
                    <script type="text/html" id="webui">
                        {{#  if(d.webui){ }}
                        <div><a href='{{d.webui}}' target="_blank" class='layui-table-link'>{{d.webui}}</a></div>
                        {{#  } }}
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script>
    layui.use(['table'], function () {
        var $ = layui.jquery,
            table = layui.table;

        $.get("/job-info/statistics", function (res) {
            if (res.code === 0) {
                $("#total").text(res.data.TOTAL);
                $("#running").text(res.data.RUNNING);
                $("#succeeded").text(res.data.SUCCEEDED);
                $("#failed").text(res.data.FAILED);
            }
        });

        var status = {
            "RUNNING": "运行中",
            "SUCCEEDED": "已成功",
            "FAILED": "失败"
        };

        table.render({
            elem: '#datagrid',
            url: '/job-info',
            method: "GET",
            where: {
                page: 1,
                limit: 10,
                sort: "id",
                order: "desc"
            },
            cols: [[
                {field: "jobName", title: "任务名称", width: 200, align: "center", sort: true},
                {field: "jobType", title: "任务类型", width: 100, align: "center"},
                {field: "jobMode", title: "任务模式", width: 100, align: "center"},
                {field: "jobApplicationId", title: "ApplicationId", width: 300, align: "center"},
                {
                    title: "任务状态", width: 120, align: "center", templet: function (d) {
                        return status[d.jobStatus]
                    }
                },
                {title: "任务地址", minWidth: 200, align: "center", templet: "#webui"}
            ]],
            page: false,
            autoSort: false,
            skin: 'line',
            parseData: function (result) {
                return {
                    "code": result.code,
                    "msg": result.msg,
                    "count": result.data.total,
                    "data": result.data.records
                };
            }
        });
    });
</script>
</body>
</html>
