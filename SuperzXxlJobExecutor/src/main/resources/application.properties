# web port
server.port=8081
# no web
#spring.main.web-environment=false
spring.resources.static-locations=classpath:/static/,classpath:/templates/
# 上传文件总的最大值
spring.servlet.multipart.max-request-size=100MB
# 单个文件的最大值
spring.servlet.multipart.max-file-size=100MB

# log config
logging.config=classpath:log4j2.properties


### xxl-job admin address list, such as "http://address" or "http://address01,http://address02"
xxl.job.admin.addresses=http://127.0.0.1:8080/xxl-job-admin

### xxl-job, access token
xxl.job.accessToken=

### xxl-job executor appname
xxl.job.executor.appname=superz-xxl-job-executor
### xxl-job executor registry-address: default use address to registry , otherwise use ip:port if address is null
xxl.job.executor.address=
### xxl-job executor server-info
xxl.job.executor.ip=
xxl.job.executor.port=9998
### xxl-job executor log-path
xxl.job.executor.logpath=/data/applogs/xxl-job/jobhandler
### xxl-job executor log-retention-days
xxl.job.executor.logretentiondays=30

# 大数据组件的目录
bigdata.component.kafka=

# 大数据任务的依赖库及运行包
## 大数据任务运行的包所在的路径，这个是固定项，必须存在
bigdata.lib.runtime=D://data/test
## 大数据任务依赖的库，参数项为 bigdata.lib.{uid} 支持多种库的
bigdata.lib.common=D://data/test/common
bigdata.lib.flink=D://data/test/flink
bigdata.lib.spark=D://data/test/spark